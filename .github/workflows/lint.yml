name: Lint & Type Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-python:
    name: Python Linting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd packages/python
          pip install -e ".[dev]"

      - name: Run ruff check
        run: |
          cd packages/python
          ruff check src/ tests/ --output-format=github

      - name: Run ruff format check
        run: |
          cd packages/python
          ruff format --check src/ tests/

      - name: Run mypy type checking
        run: |
          cd packages/python
          mypy src/prompt_guard/ --strict

  lint-markdown:
    name: Markdown Linting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Lint markdown files
        uses: DavidAnson/markdownlint-cli2-action@v14
        with:
          globs: |
            **/*.md
            !**/node_modules/**

  lint-yaml:
    name: YAML Linting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Lint YAML files
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: |
            .github/workflows/
            packages/python/src/prompt_guard/policies/
            deploy/kubernetes/
          config_file: .yamllint.yml
          strict: true

  lint-docker:
    name: Docker Linting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning

  lint-terraform:
    name: Terraform Linting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform fmt check
        run: |
          cd deploy/terraform
          terraform fmt -check -recursive

      - name: Terraform validate
        run: |
          cd deploy/terraform
          terraform init -backend=false
          terraform validate

  lint-summary:
    name: Lint Summary
    runs-on: ubuntu-latest
    needs: [lint-python, lint-markdown, lint-yaml, lint-docker, lint-terraform]
    if: always()

    steps:
      - name: Check lint results
        run: |
          if [ "${{ needs.lint-python.result }}" != "success" ]; then
            echo "❌ Python linting failed"
            exit 1
          fi
          if [ "${{ needs.lint-markdown.result }}" != "success" ]; then
            echo "⚠️ Markdown linting failed"
          fi
          if [ "${{ needs.lint-yaml.result }}" != "success" ]; then
            echo "⚠️ YAML linting failed"
          fi
          if [ "${{ needs.lint-docker.result }}" != "success" ]; then
            echo "⚠️ Docker linting failed"
          fi
          if [ "${{ needs.lint-terraform.result }}" != "success" ]; then
            echo "⚠️ Terraform linting failed"
          fi
          echo "✅ Critical linting checks passed"
