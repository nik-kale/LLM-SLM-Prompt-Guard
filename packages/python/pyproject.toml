[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "llm-slm-prompt-guard"
version = "1.1.0"
description = "Enterprise-grade PII anonymization & de-anonymization for LLM/SLM apps."
authors = [{ name = "LLM-SLM-Prompt-Guard Contributors", email = "you@example.com" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
    "pyyaml>=6.0",
    "click>=8.0",
]

[project.optional-dependencies]
# Development dependencies
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-benchmark>=4.0",
    "black>=23.0",
    "mypy>=1.0",
    "ruff>=0.1.0",
]

# ML-based detectors
presidio = [
    "presidio-analyzer>=2.2.0",
    "spacy>=3.0.0",
]

spacy = [
    "spacy>=3.0.0",
]

# Storage backends
redis = [
    "redis>=5.0.0",
]

postgres = [
    "psycopg2-binary>=2.9.0",
]

# Framework integrations
langchain = [
    "langchain>=0.1.0",
]

llamaindex = [
    "llama-index>=0.9.0",
]

# HTTP Proxy
proxy = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "httpx>=0.25.0",
    "redis>=5.0.0",
    "prometheus-client>=0.19.0",
]

# Observability
opentelemetry = [
    "opentelemetry-api>=1.20.0",
    "opentelemetry-sdk>=1.20.0",
    "opentelemetry-exporter-otlp>=1.20.0",
]

# Examples
examples = [
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "openai>=1.0.0",
    "ollama>=0.1.0",
]

# All optional dependencies
all = [
    "presidio-analyzer>=2.2.0",
    "spacy>=3.0.0",
    "redis>=5.0.0",
    "psycopg2-binary>=2.9.0",
    "langchain>=0.1.0",
    "llama-index>=0.9.0",
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "httpx>=0.25.0",
    "prometheus-client>=0.19.0",
    "opentelemetry-api>=1.20.0",
    "opentelemetry-sdk>=1.20.0",
    "opentelemetry-exporter-otlp>=1.20.0",
]

[project.urls]
Homepage = "https://github.com/nik-kale/llm-slm-prompt-guard"
Repository = "https://github.com/nik-kale/llm-slm-prompt-guard"
Issues = "https://github.com/nik-kale/llm-slm-prompt-guard/issues"

[project.scripts]
prompt-guard = "prompt_guard.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
