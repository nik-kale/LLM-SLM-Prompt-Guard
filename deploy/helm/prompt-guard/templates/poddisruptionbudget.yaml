{{- if .Values.proxy.podDisruptionBudget.enabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "prompt-guard.fullname" . }}
  labels:
    {{- include "prompt-guard.labels" . | nindent 4 }}
spec:
  minAvailable: {{ .Values.proxy.podDisruptionBudget.minAvailable }}
  selector:
    matchLabels:
      {{- include "prompt-guard.selectorLabels" . | nindent 6 }}
{{- end }}
