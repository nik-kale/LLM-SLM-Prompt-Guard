# Default values for prompt-guard
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Global settings
global:
  imageRegistry: ""
  imagePullSecrets: []

# Proxy deployment
proxy:
  enabled: true
  replicaCount: 3

  image:
    repository: ghcr.io/nik-kale/llm-slm-prompt-guard/proxy
    pullPolicy: IfNotPresent
    tag: ""  # Overrides the image tag (default is chart appVersion)

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  # Service configuration
  service:
    type: ClusterIP
    port: 8000
    targetPort: 8000
    annotations: {}

  # Ingress configuration
  ingress:
    enabled: true
    className: "nginx"
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      nginx.ingress.kubernetes.io/rate-limit: "100"
    hosts:
      - host: prompt-guard.example.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: prompt-guard-tls
        hosts:
          - prompt-guard.example.com

  # Resource limits and requests
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 250m
      memory: 512Mi

  # Autoscaling configuration
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80

  # Pod disruption budget
  podDisruptionBudget:
    enabled: true
    minAvailable: 2

  # Node selector
  nodeSelector: {}

  # Tolerations
  tolerations: []

  # Affinity rules
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - prompt-guard
            topologyKey: kubernetes.io/hostname

  # Security context
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    fsGroup: 1000
    capabilities:
      drop:
        - ALL

  # Container security context
  containerSecurityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 1000

  # Liveness probe
  livenessProbe:
    httpGet:
      path: /health
      port: 8000
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

  # Readiness probe
  readinessProbe:
    httpGet:
      path: /health
      port: 8000
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

  # Environment variables
  env:
    - name: POLICY
      value: "default_pii"
    - name: LOG_LEVEL
      value: "INFO"
    - name: REDIS_URL
      value: "redis://$(REDIS_HOST):6379"
    - name: POSTGRES_URL
      valueFrom:
        secretKeyRef:
          name: prompt-guard-secrets
          key: postgres-url
          optional: true

  # Environment variables from ConfigMap
  envFrom: []

  # Volumes
  volumes: []

  # Volume mounts
  volumeMounts: []

# ServiceAccount
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Redis configuration
redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false
  master:
    resources:
      limits:
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 256Mi
    persistence:
      enabled: true
      size: 8Gi

# PostgreSQL configuration
postgresql:
  enabled: true
  auth:
    username: prompt_guard
    password: ""  # Will be auto-generated if empty
    database: prompt_guard
  primary:
    resources:
      limits:
        memory: 2Gi
      requests:
        cpu: 250m
        memory: 512Mi
    persistence:
      enabled: true
      size: 20Gi
  backup:
    enabled: true
    cronjob:
      schedule: "0 2 * * *"
      storage:
        size: 50Gi

# Monitoring
monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s
    scrapeTimeout: 10s
  grafanaDashboard:
    enabled: true

# Network policies
networkPolicy:
  enabled: true
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
  egress:
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: redis
      ports:
        - protocol: TCP
          port: 6379
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: postgresql
      ports:
        - protocol: TCP
          port: 5432
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53

# Pod security policy
podSecurityPolicy:
  enabled: false

# Priority class
priorityClassName: ""
