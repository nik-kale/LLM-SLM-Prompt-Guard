apiVersion: v1
kind: Namespace
metadata:
  name: prompt-guard

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prompt-guard-config
  namespace: prompt-guard
data:
  POLICY: "default_pii"
  LOG_LEVEL: "info"
  ENABLE_METRICS: "true"
  ENABLE_AUDIT: "true"

---
apiVersion: v1
kind: Secret
metadata:
  name: prompt-guard-secrets
  namespace: prompt-guard
type: Opaque
stringData:
  REDIS_PASSWORD: "changeme"
  POSTGRES_PASSWORD: "changeme"
  API_KEY: "your-api-key-here"

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: prompt-guard
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: prompt-guard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
          volumeMounts:
            - name: redis-data
              mountPath: /data
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-pvc

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: prompt-guard
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: prompt-guard-proxy
  namespace: prompt-guard
spec:
  selector:
    app: prompt-guard-proxy
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prompt-guard-proxy
  namespace: prompt-guard
  labels:
    app: prompt-guard-proxy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: prompt-guard-proxy
  template:
    metadata:
      labels:
        app: prompt-guard-proxy
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: proxy
          image: prompt-guard-proxy:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: PORT
              value: "8000"
            - name: REDIS_URL
              value: "redis://redis:6379"
            - name: POLICY
              valueFrom:
                configMapKeyRef:
                  name: prompt-guard-config
                  key: POLICY
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: prompt-guard-config
                  key: LOG_LEVEL
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: prompt-guard-proxy-hpa
  namespace: prompt-guard
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: prompt-guard-proxy
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prompt-guard-ingress
  namespace: prompt-guard
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
    - hosts:
        - prompt-guard.yourdomain.com
      secretName: prompt-guard-tls
  rules:
    - host: prompt-guard.yourdomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prompt-guard-proxy
                port:
                  number: 80
